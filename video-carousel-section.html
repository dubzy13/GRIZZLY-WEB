<!-- Video Carousel JavaScript -->
<script>
    // Video data array
    const videos = [
        {
            id: 'rccDTxeJaRM',
            title: 'Grizzly Win Mag - The Ultimate Big Bore Pistol',
            description: 'In-depth look at the legendary Grizzly Win Mag pistol platform',
            thumbnail: 'https://img.youtube.com/vi/rccDTxeJaRM/maxresdefault.jpg'
        },
        {
            id: 'Gkx010Lfjxk',
            title: 'Grizzly .45 Win Mag Range Review',
            description: 'Expert analysis and range demonstration of the .45 Win Mag variant',
            thumbnail: 'https://img.youtube.com/vi/Gkx010Lfjxk/maxresdefault.jpg'
        },
        {
            id: 'ey0oVyrcvRg',
            title: 'Grizzly Armament Historical Overview',
            description: 'The complete history and evolution of Grizzly firearms',
            thumbnail: 'https://img.youtube.com/vi/ey0oVyrcvRg/maxresdefault.jpg'
        }
    ];

    let currentVideoIndex = 0;
    let players = [];

    // Initialize YouTube IFrame API
    const tag = document.createElement('script');
    tag.src = 'https://www.youtube.com/iframe_api';
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // YouTube API Ready callback
    function onYouTubeIframeAPIReady() {
        const container = document.getElementById('videoContainer');

        // Create iframe placeholders for all videos
        videos.forEach((video, index) => {
            const div = document.createElement('div');
            div.id = `player-${index}`;
            div.className = index === 0 ? 'video-frame active' : 'video-frame';
            div.style.display = index === 0 ? 'block' : 'none';
            container.appendChild(div);

            // Create YouTube player
            players[index] = new YT.Player(`player-${index}`, {
                videoId: video.id,
                width: '100%',
                height: '100%',
                playerVars: {
                    autoplay: 0,
                    controls: 1,
                    modestbranding: 1,
                    rel: 0,
                    showinfo: 0
                }
            });
        });

        // Generate thumbnails
        generateThumbnails();
        updateVideoInfo();
    }

    function generateThumbnails() {
        const thumbnailContainer = document.querySelector('.grid.grid-cols-3');
        thumbnailContainer.innerHTML = '';

        videos.forEach((video, index) => {
            const thumbDiv = document.createElement('div');
            thumbDiv.className = 'relative group cursor-pointer overflow-hidden bg-zinc-900 border-2 transition-all duration-300';
            thumbDiv.className += index === currentVideoIndex ? ' border-red-600' : ' border-zinc-800 hover:border-zinc-600';
            thumbDiv.onclick = () => goToVideo(index);

            thumbDiv.innerHTML = `
                <!-- Thumbnail Image -->
                <div class="aspect-video bg-black relative overflow-hidden">
                    <img src="${video.thumbnail}" alt="${video.title}" class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105" loading="lazy">

                    <!-- Play Icon Overlay -->
                    <div class="absolute inset-0 bg-black/40 group-hover:bg-black/60 transition-colors flex items-center justify-center">
                        <div class="w-10 h-10 sm:w-12 sm:h-12 rounded-full bg-red-600/90 group-hover:bg-red-600 flex items-center justify-center transition-all transform group-hover:scale-110">
                            <svg class="w-4 h-4 sm:w-5 sm:h-5 text-white ml-0.5" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                        </div>
                    </div>

                    <!-- Active Indicator -->
                    ${index === currentVideoIndex ? '<div class="absolute top-2 right-2 w-2 h-2 bg-red-600 rounded-full animate-pulse"></div>' : ''}
                </div>

                <!-- Thumbnail Info -->
                <div class="p-3 bg-zinc-900">
                    <div class="flex items-center gap-2">
                        <span class="text-red-500 font-mono text-xs font-bold">${String(index + 1).padStart(2, '0')}</span>
                        <h4 class="text-white text-xs sm:text-sm font-semibold truncate flex-1">${video.title.split('-')[0].trim()}</h4>
                    </div>
                </div>
            `;

            thumbnailContainer.appendChild(thumbDiv);
        });
    }

    function updateVideoInfo() {
        const video = videos[currentVideoIndex];
        document.getElementById('currentVideoTitle').textContent = video.title;
        document.getElementById('currentVideoDescription').textContent = video.description;
        document.getElementById('videoCounter').textContent = `${currentVideoIndex + 1}/3`;
        document.getElementById('youtubeLink').href = `https://www.youtube.com/watch?v=${video.id}`;
    }

    function goToVideo(index) {
        if (index === currentVideoIndex) return;

        // Pause current video
        if (players[currentVideoIndex] && players[currentVideoIndex].pauseVideo) {
            players[currentVideoIndex].pauseVideo();
        }

        // Hide current video frame
        document.getElementById(`player-${currentVideoIndex}`).style.display = 'none';

        // Update index
        currentVideoIndex = index;

        // Show new video frame
        document.getElementById(`player-${currentVideoIndex}`).style.display = 'block';

        // Update UI
        updateVideoInfo();
        generateThumbnails();
    }

    function nextVideo() {
        const nextIndex = (currentVideoIndex + 1) % videos.length;
        goToVideo(nextIndex);
    }

    function previousVideo() {
        const prevIndex = (currentVideoIndex - 1 + videos.length) % videos.length;
        goToVideo(prevIndex);
    }

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') {
            previousVideo();
        } else if (e.key === 'ArrowRight') {
            nextVideo();
        }
    });
</script>

    #videoContainer iframe {

</style>
